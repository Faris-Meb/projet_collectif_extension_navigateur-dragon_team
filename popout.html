<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <title>TV - Calendar</title>
</head>
<body>
    <header class="head neonText">
        <h1 class="title" id="todayApi" title="Today's schedule">ON AIR TODAY</h1>
        <div class="time__arrow">
        <strong><i class="bx bx-chevron-left left__arrow grid_header" id="yesterdayApi" title="Yesterday's schedule"></i></strong>
        <h2 id="current__date" class="date grid_header"></h2>
        <i class="bx bx-chevron-right right_arrow grid_header" id="tomorrowApi" title="Tomorrow's schedule"></i>
        </div>
        <input type="text" id="searchbar" placeholder="Filter your search.. ">
    </header>
    <div class = "container"></div>
    </section>
    <a href="#" class="scrolltop" id="scroll-top">
        <i class='bx bx-up-arrow-alt scrolltop__icon'></i>
    </a>
    <script src ="popout.js"> </script>
    <footer> 
        <a alt="Icon of television with amercian flag on screen" href="https://www.flaticon.com/free-icons/4th-of-july" src title="4th of july icons"><img src="img/television16.png"></a>
    </footer>
</body>
</html>
